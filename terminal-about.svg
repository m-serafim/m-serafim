<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 600 400' width='600px' height='400px'>
  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .terminal-text {
      font-family: 'Courier New', monospace;
      font-size: 16px;
      fill: #58A6FF;
    }
    .prompt {
      fill: #7ee787;
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    .line1 { animation: typing 2s steps(40, end); overflow: hidden; white-space: nowrap; }
    .line2 { animation: typing 2s steps(40, end) 0.5s backwards; overflow: hidden; white-space: nowrap; }
    .line3 { animation: typing 2s steps(40, end) 1s backwards; overflow: hidden; white-space: nowrap; }
    .line4 { animation: typing 2s steps(40, end) 1.5s backwards; overflow: hidden; white-space: nowrap; }
    .line5 { animation: typing 2s steps(40, end) 2s backwards; overflow: hidden; white-space: nowrap; }
    .line6 { animation: typing 2s steps(40, end) 2.5s backwards; overflow: hidden; white-space: nowrap; }
  </style>
  
  <!-- Terminal background -->
  <rect width='600' height='400' rx='10' fill='#0D1117'/>
  
  <!-- Terminal header -->
  <rect width='600' height='30' rx='10' fill='#161B22'/>
  <circle cx='15' cy='15' r='5' fill='#ff5f56'/>
  <circle cx='35' cy='15' r='5' fill='#ffbd2e'/>
  <circle cx='55' cy='15' r='5' fill='#27c93f'/>
  
  <!-- Terminal content -->
  <text x='20' y='60' class='terminal-text'>
    <tspan class='prompt'>m-serafim@github</tspan><tspan fill='#ffffff'>:~$ </tspan><tspan class='line1'>cat about-me.cs</tspan>
  </text>
  
  <text x='20' y='90' class='terminal-text line2' fill='#58A6FF'>
    class Developer {
  </text>
  
  <text x='40' y='120' class='terminal-text line3' fill='#79c0ff'>
    <tspan fill='#ff7b72'>string</tspan> Name = <tspan fill='#a5d6ff'>"Miguel"</tspan>;
  </text>
  
  <text x='40' y='150' class='terminal-text line4' fill='#79c0ff'>
    <tspan fill='#ff7b72'>string[]</tspan> Skills = { <tspan fill='#a5d6ff'>"C"</tspan>, <tspan fill='#a5d6ff'>"C#"</tspan>, <tspan fill='#a5d6ff'>"WinForms"</tspan> };
  </text>
  
  <text x='40' y='180' class='terminal-text line5' fill='#79c0ff'>
    <tspan fill='#ff7b72'>string</tspan> CurrentlyLearning = <tspan fill='#a5d6ff'>"WPF"</tspan>;
  </text>
  
  <text x='40' y='210' class='terminal-text line5' fill='#79c0ff'>
    <tspan fill='#ff7b72'>string</tspan> CurrentProject = <tspan fill='#a5d6ff'>"Windows post-install tool"</tspan>;
  </text>
  
  <text x='20' y='240' class='terminal-text line6' fill='#58A6FF'>
    }
  </text>
  
  <text x='20' y='280' class='terminal-text' fill='#7ee787'>
    <tspan class='prompt'>m-serafim@github</tspan><tspan fill='#ffffff'>:~$ </tspan><tspan class='cursor'>â–Š</tspan>
  </text>
  
  <text x='20' y='320' class='terminal-text' fill='#8b949e'>
    ðŸ’» Working with C, C#, and WinForms
  </text>
  
  <text x='20' y='345' class='terminal-text' fill='#8b949e'>
    ðŸ“š Learning WPF for modern UI development  
  </text>
  
  <text x='20' y='370' class='terminal-text' fill='#8b949e'>
    ðŸ”§ Building efficient Windows tools
  </text>
</svg>
