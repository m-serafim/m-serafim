<svg xmlns='http://www.w3.org/2000/svg' width='800' height='420' viewBox='0 0 800 420'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;display=swap');
    
    .terminal-bg {
      fill: #000000;
    }
    
    .terminal-header {
      fill: #000000;
    }
    
    .terminal-text {
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      fill: #58A6FF;
    }
    
    .cursor {
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
  
  <!-- Terminal window background -->
  <rect class='terminal-bg' width='800' height='420' rx='10'/>
  
  <!-- Terminal header -->
  <rect class='terminal-header' width='800' height='40' rx='10'/>
  <rect class='terminal-bg' y='40' width='800' height='380'/>
  
  <!-- Window buttons -->
  <circle cx='20' cy='20' r='6' fill='#58A6FF'/>
  <circle cx='45' cy='20' r='6' fill='#58A6FF'/>
  <circle cx='70' cy='20' r='6' fill='#58A6FF'/>
  
  <!-- Terminal title -->
  <text x='400' y='27' font-family='"Fira Code", monospace' font-size='14' fill='#58A6FF' text-anchor='middle'>
    m-serafim@github: ~
  </text>
  
  <!-- Terminal content -->
  <text x='30' y='80' class='terminal-text'>
    <tspan fill='#58A6FF'>m-serafim@github</tspan>
    <tspan fill='#58A6FF'>:~$ </tspan>
    <tspan>cat about-me.txt</tspan>
  </text>
  
  <text x='30' y='120' class='terminal-text'>
    <tspan>Name: Miguel</tspan>
  </text>
  
  <text x='30' y='150' class='terminal-text'>
    <tspan>Role: Windows Desktop Developer</tspan>
  </text>
  
  <text x='30' y='190' class='terminal-text'>
    <tspan fill='#58A6FF'>m-serafim@github</tspan>
    <tspan fill='#58A6FF'>:~$ </tspan>
    <tspan>echo "Passion"</tspan>
  </text>
  
  <text x='30' y='220' class='terminal-text'>
    <tspan>Crafting elegant Windows desktop applications</tspan>
  </text>
  
  <text x='30' y='260' class='terminal-text'>
    <tspan fill='#58A6FF'>m-serafim@github</tspan>
    <tspan fill='#58A6FF'>:~$ </tspan>
    <tspan>echo "Current Goals"</tspan>
  </text>
  
  <text x='30' y='290' class='terminal-text'>
    <tspan>Learning WPF for modern Windows applications</tspan>
  </text>
  
  <text x='30' y='330' class='terminal-text'>
    <tspan fill='#58A6FF'>m-serafim@github</tspan>
    <tspan fill='#58A6FF'>:~$ </tspan>
    <tspan>echo "Fun Fact"</tspan>
  </text>
  
  <text x='30' y='360' class='terminal-text'>
    <tspan>Passionate about Windows tweaking and optimization software</tspan>
  </text>
  
  <text x='30' y='400' class='terminal-text'>
    <tspan fill='#58A6FF'>m-serafim@github</tspan>
    <tspan fill='#58A6FF'>:~$ </tspan>
    <tspan class='cursor'>â–ˆ</tspan>
  </text>
</svg>
